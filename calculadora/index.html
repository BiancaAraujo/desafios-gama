<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="calc">
        <div class="calc-display">
            <div id="display-expression"></div>
            <div id="display-number"></div>
        </div>
        <div class="calc-keys">
            <div class="item-grid-1">
                <button class="op">CE</button>
                <button class="op">Â«</button>
                <button>,</button>
                <button class="op">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="op">*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="op">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="op">+</button>
            </div>
            <div class="item-grid-1">
                <button class="number">0</button>
                <button class="op equal">=</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
</body>

</html>
